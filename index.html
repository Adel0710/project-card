<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Projet-Card</title>
</head>
<body>
    <section id="projects" class="projects">
        <h2 class="projects__title">Mes projets</h2>
        <section id="cards" class="cards">
            <div class="card">
                <h3 class="card__title">Projet DC</h3>
                <img class="card__img" src="assets/img/illus-batman-terre-1-2.jpg" alt="image d'illustration de mon projet DC">
                <p class="card__text">Ce projet JS est un site portofolio de carte de super-héros DC</p>

            </div>
            <div class="card">
                <h3 class="card__title">Projet Marvel</h3>
                <img class="card__img" src="assets/img/1962-spiderman-04.jpg" alt="image d'illustration de mon projet Marvel">
                <p class="card__text">Ce projet JS est un site portofolio de carte de super-héros Marvel</p>

            </div>
            <div class="card">
                <h3 class="card__title">Projet manga</h3>
                <img class="card__img" src="assets/img/naruto_600x856.jpg" alt="image d'illustration de mon projet manga">
                <p class="card__text">Ce projet JS est un site portofolio de carte de personnages de manga</p>

            </div>

        </section>

    </section>

    <section id="new-projects" class="new-project">
        <h2 class="new-project__title">Ajouter un projet à mon portofolio</h2>
        <form id="new-project-form" class="new-project-form" onsubmit="handlesubmit(event)"> 
            <div class="new-project-form__input-group">
                <label for="project-title">Titre du projet</label>
                <input type="text" class="project-title" id="project-title">

            </div>
            <div class="new-project-form__input-group">
                <label for="project-img-link">Lien vers une image en ligne</label>
                <input type="text" class="project-imgo-link" id="project-title-link">

            </div>
            <div class="new-project-form new-project-form__input-group--textarea">
                <label for="project-text">Description du projet</label>
                <input type="text" class="project-title-link" id="project-title-link">
                <textarea name="project-text" id="project-text" rows="10"></textarea>
                <button class="new-project__button" type="submit" >Créer mon projet</button>

            </div>
        </form>

    </section>
  <script src="index.js"></script>  
</body>
</html>
